<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="icon"
      href="https://seeklogo.com/images/D/dota-2-logo-A8CAC9B4C9-seeklogo.com.png"
    />
    <title>LogIn</title>
  </head>
  <body class="bg-[#f5f5f5]">
    <div class="w-[400px] h-[400px] bg-[#a3b4b8] mx-auto mt-[100px] p-3">
      <h1 class="flex items-center justify-center mt-6">
        <img
          class="w-[30px] h-[30px]"
          src="https://seeklogo.com/images/D/dota-2-logo-A8CAC9B4C9-seeklogo.com.png"
          alt="Dota"
        />
        <span class="text-red-600 text-[28px] font-extrabold ml-2"
          >DashBoard</span
        >
      </h1>
      <form class="mt-[50px]" id="login-form">
        <label for="name">
          <p class="mb-2 ml-1 text-red-600">Name</p>
          <input id="username" type="text" placeholder="Enter name" class="p-2 px-4 w-full rounded-xl outline-none" />
        </label>
        <label for="password">
            <p class="mt-4 mb-2 ml-1 text-red-600">Password</p> 
            <input id="password" type="password" id="" placeholder="Enter password" class="p-2 px-4 w-full rounded-xl outline-none">
        </label>
        <button  type="submit" class="w-full bg-white mt-6 p-2 px-4 rounded-xl text-red-600">Login</button>
      </form>
    </div>
  </body>
  <script src="../utils.js"></script>
  <script src="../login.js"></script>
</html>
